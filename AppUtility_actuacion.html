<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>AppUtility</title>
<link rel="stylesheet" href="css/estilos.css">

<style>
/* ===== GALER√çA EN GRID (2 filas de 3) ===== */
.galeria {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 30px;
}

.galeria img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    border: 2px solid #ccc;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    cursor: zoom-in;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.galeria img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

/* ===== VISOR PANTALLA COMPLETA ===== */
#visor {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.9);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    cursor: zoom-out;
}

#visor img {
    max-width: 95%;
    max-height: 95%;
    border-radius: 12px;
    box-shadow: 0 0 40px rgba(255,255,255,0.4);
}
</style>
</head>

<body>

<!-- VISOR -->
<div id="visor" onclick="cerrarVisor()">
    <img id="imagenVisor">
</div>

<div class="hero">
  <h1>üì± Actuaci√≥n en Clases</h1>
  <p>Aplicaci√≥n Android ‚Äì Utility App</p>
</div>

<section class="contenido-deber">

<div class="ejemplo">
  <h3>üñºÔ∏è Capturas de Respaldo de la Aplicaci√≥n</h3>

  <div class="galeria">
    <img src="captura18.png">
    <img src="captura19.png">
    <img src="captura20.png">
    <img src="captura21.png">
    <img src="captura22.png">
    <img src="captura23.png">
  </div>
</div>

</section>

<div style="margin:60px;text-align:center;">
  <a href="index.html" class="button">‚¨Ö Volver al Inicio</a>
</div>

<script>
const imagenes = document.querySelectorAll(".galeria img");
const visor = document.getElementById("visor");
const imagenVisor = document.getElementById("imagenVisor");

imagenes.forEach(img => {
    img.addEventListener("click", () => {
        imagenVisor.src = img.src;
        visor.style.display = "flex";
    });
});

function cerrarVisor() {
    visor.style.display = "none";
}
</script>

</body>
</html>
